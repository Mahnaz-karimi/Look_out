{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %}
       <blog class="media content-section">
            <div class="media-body">
                <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
                <p class="article-content">Emne: {{ post.content }}</p>
           </div>
       </blog>
    {% endfor %}
{% endblock content %}
