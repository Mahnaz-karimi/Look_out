{% extends "blog/base.html" %}
{% block content %}

    {% for comment in comments %}
       <comment class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <p><small class="media content-section">{{ comment.date_posted|date:"F d, Y" }}</small></p>
                </div>
                <p> {{comment.author}}</p>
                <p> {{comment.content}}</p>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'blog:comment-delete' comment.id %}">Delete comment </a>

            </div>
       </comment>
    {% endfor %}
<a href="{{request.META.HTTP_REFERER}}">Go back</a>
{% endblock content %}
