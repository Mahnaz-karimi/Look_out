{% extends "blog/base.html" %}
{% block content %}
  <h1 class="mb-3">Posts by {{ view.kwargs.username }} </h1> <!-- count attribute vil retunere total nummer af object -->
    {% for post in posts %}
        <article class="media content-section">
              <div class="media-body">
                <div class="article-metadata">
                  <a class="mr-2" href="{% url 'blog:user-posts' post.author.username %}">{{ post.author }}</a>
                  <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
                </div>
                <div class="mr-2" ><p class="article-content">{{ post.content|safe }}</p></div>
              </div>
            </article>
    {% endfor %}
{% endblock content %}
