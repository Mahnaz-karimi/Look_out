{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

     <post class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
                <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
            </div>
            <h4 class="text-muted" >{{ post.title }}</h4>
              <div class="mr-2" ><p class="article-content">{{ post.content|safe }}</p></div>
          </div>
     </post>

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Opret Comment</legend>
                {{ form|crispy }}  <!-- for at felterne stÃ¥r i to linje skrives  form.as_p  -->
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Send</button>
            </div>
        </form>
        <div class="border-top pt-3">
        </div>
    </div>
{% endblock content %}
