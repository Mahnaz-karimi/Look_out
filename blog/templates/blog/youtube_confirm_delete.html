{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete youtube</legend>
                <h2>Are you sure you want to delete the YouTube "{{ object.content }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button> <!-- danger er fordi skal brugern vÃ¦re sikre at vil posten vil delete -->
                <a class="btn btn-outline-secondary" href="{% url 'blog:blog-home' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
